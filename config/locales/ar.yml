  manifesto:
    title: ميثاق من أجل تطوير البرمجيات بشكل مسؤول
    headline:
      row1: من أجل تعزيز مجتمع حر وعادل أؤكد بأنني سوف
      row2:    أمارس مهنتي بمسؤولية
      row3: "  : وكرامة وسوف التزم بالمبادئ التالية "
      row1a: "من أجل تعزيز مجتمع حر وعادل أؤكد بأنني سوف
                 أمارس مهنتي بمسؤولية و كرامة
                 وسوف التزم بالمبادئ التالية :"
    content:
      sub1:        انا مسؤول أخلاقياَ عما أفوم ببرمجته
      text1:   إن تأثير البرمجيات ينمو بشكل مستمر في كل جوانب الحياة ، سأحاول ادراك النتائج على الإنسانية وعلى البيئة الخاصة بعملنا كمبرمجين
      sub2:    لن أقوم بتطوير البرمجيات التي تهدف إلى انتهاك حقوق الإنسان والحريات المدنية
      text2a: تتزايد احتمالية انتهاك حقوق الأفراد وحقوق الإنسان مع استخدام البرمجيات
                               ونصبح الحدود عير واضحة بين العالم الرقمي والعالم الحقيقي
      text2b: انا اعلم بأنه لا يمكن السيطرة على البرمجية بعد إطلاقها لذلك سأكون مسؤولاَ عن التفكير
            بإمكانية استخدام برنامجي لانتهاك حقوق الاشخاص قبل البدء بتنفيذه وسأرفض العمل بالمشاريع التي تسهل هذا الشيء
      sub3:  سأكون موضع ثفة لهذه المهنة كخبير برمجيات
      text3a: الآثار السلبية المحتملة لسوء استخدام البرمجيات المعقدة غير مطروحة بالنسبة لمعظم المستخدمين.
              ولذلك هذه مسؤوليتنا كمطوري البرمجيات لتوصيلهم لحدود الاستخدام الصحيح بشكل واضح

      text3b: عندما ادرك بان البرمجية التي أطلقتها لم تعد تطابق معايير المسؤولية الدنيا الخاصة بي
               فأني أتعهد بإعلام المستخدمين الحاليين والمحتملين بذلك
      sub4:   سأجمع المعلومات الأساسية والمهمة لمهنتي وسأقوم بتخزينها طالما أحتاجها فقط
      text4:  من المرجح بأن بعض البرمجيات التي أقوم بتطويرها ستجمع بعض المعلومات الشخصية .
              سأفوم بحماية هذه المعلومات كما لو أنها معلوماتي الشخصية واستخدمها فقط من أجل قاعدة البيانات المحتاجة لهذه المعلومات
      sub5:  سأبذل قصارى جهدي لمنع هدر الطاقة والموارد
      text5:  يتزايد عدد الأجهزة التي تحتوي على برمجيات لها تأثير قوي على الاستخدام العالمي للطاقة والموارد ويجب أن نأخذ ذلك بعين الاعتبار

    footer:       انا أجعل هذه الوعود رسمية بحرية وبإخلاص
